<!DOCTYPE html>
<html lang="en">
  <header>
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      h2 {
        font-size: 100px;
      }
      .sukariBgd {
        background-color: black;
        color: white;
      }

      .sukariItem {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </header>
  <body>
    <div class="container-fluid p-0">
      <div id="base" class="carousel slide sukariBgd" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#base" data-slide-to="0" class="active"></li>
          <li data-target="#base" data-slide-to="1"></li>
          <li data-target="#base" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="min-vh-100 sukariItem">
              <h2 style="font-family: Helvetica">Appreciate First</h2>
            </div>
          </div>
          <div class="carousel-item min-vh-100">
            <div class="min-vh-100 sukariItem"><h2>Image 1</h2></div>
          </div>
          <div class="carousel-item">
            <div class="min-vh-100 sukariItem">
              <img
                class="d-block w-100"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/6/63/IMG_%28business%29.svg/1200px-IMG_%28business%29.svg.png"
                alt="Third slide"
              />
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#base"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#base"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <section id="header"><h2>Header</h2></section>
    <section id="about"><h2>About</h2></section>
    <section id="artwork"><h2>Artwork</h2></section>
    <section id="event"><h2>Event</h2></section>
    <section id="footer">
      <div class="container mb-5 p-5">
        <hr />
        <div class="row mt-5 mb-5">
          <div class="col-sm-12 col-md-12">
            <h3 class="text-center">Proudly Organized by:</h3>
            <div class="mb-5">
              <img
                class="img-fluid"
                src="/img/logos/sarasvati.png"
                alt="Saravati Art Management"
              />
            </div>
          </div>
        </div>
        <div class="row mt-5 mb-5">
          <div class="col-sm-12">
            <h3 class="text-center">With the help of:</h3>
          </div>
        </div>
        <div class="row mt-5" style="display:flex; align-items: center;">
          <div class="col-sm-4">
            <img class="img-fluid" src="/img/logos/ohd.png" alt="OHD" />
          </div>
          <div class="col-sm-4">
            <img
              class="img-fluid"
              src="/img/logos/tamanbudaya.png"
              alt="Taman Budaya"
            />
          </div>
          <div class="col-sm-4">
            <img
              class="img-fluid"
              src="/img/logos/sanggardewata.png"
              alt="Sanggar Dewata"
            />
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("#base").on("swiperight", function() {
          $(this).carousel("prev");
        });
        $("#base").on("swipeleft", function() {
          $(this).carousel("next");
        });
      });
    </script>
  </body>
</html>
